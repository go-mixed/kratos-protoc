syntax = "proto3";

package stream;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/go-mixed/kratos-protoc/protoc-gen-go-http/pb/stream;stream";


message Stream {
  // Enable the stream response
  bool enabled = 1;
}

extend google.protobuf.MethodOptions {
  // See `Stream` for more details.
  Stream response = 72295831;
}