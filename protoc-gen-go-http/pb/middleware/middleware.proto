syntax = "proto3";

package middleware;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/go-mixed/kratos-middleware/protoc-gen-go-http/pb/middleware;middleware";


message MiddlewareCaller {
  // The name of the middleware.
  string name = 1;

  // The arguments of the middleware.
  repeated string arguments = 2;
}

extend google.protobuf.MethodOptions {
  // See `MiddlewareCaller`,
  repeated MiddlewareCaller caller = 72295830;
}